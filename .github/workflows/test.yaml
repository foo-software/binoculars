name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: build
        run: npm install && npm run build
      - name: unit tests
        run: npm run test:unit:coverage
      - name: integration tests
        run: LOG_LEVEL=off npm run test:integration
